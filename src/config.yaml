site:
  name: Colegio Juan Pablo II
  site: 'https://iejuanpabloiisoacha.edu.co'
  base: '/'
  trailingSlash: false
  lang: 'es'

# Default SEO metadata
metadata:
  title:
    default: Colegio Juan Pablo II
    template: '%s — Colegio Juan Pablo II'
  description: 'Educación con calidad'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Colegio Juan Pablo II
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%' # Recomiendo mantener '/blog/' para mejor organización
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
